name: Front CI

on:
  push:
    branches:
      - develop
      - main
  pull_request:

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Skip if my-app/ does not exist
        run: |
          if [ ! -d "my-app" ]; then
            echo "my-app/ directory not found, skipping job."
            exit 0
          fi

      - name: Install dependencies
        working-directory: my-app
        run: npm ci

      - name: Lint frontend
        working-directory: my-app
        run: npm run lint

      - name: Type check frontend
        working-directory: my-app
        run: npm run typecheck

      - name: Build frontend
        working-directory: my-app
        run: npm run build
